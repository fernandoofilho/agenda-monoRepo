<div class="container">
  <ul>
    <li *ngFor="let item of mockData">
      <app-listage-item
        id={{item.id}}
        nome={{item.nome}}
        imgPath={{item.imgPath}}
        apelido={{item.apelido}}
        mail={{item.mail}}
        telefone={{item.telefone}}
      />
    </li>
  </ul>
</div>
