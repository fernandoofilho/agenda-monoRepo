<div class="container-main">    

    

    <div class="createContainer">

        <!-- Botão Exit -->
         <div>

                </svg>
            </button>
         </div>

        
        <!-- Imagem -->

        <div type="button" class="text-center">
            <img class="imgCreate " src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="" id="imgPlaceholder">
            <div class="iconChange">
                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill " viewBox="0 0 16 16">

                </svg>      
            </div>
        </div>

        <form style="margin-top: 200px;">

            <!-- Nome INPPUT -> nameField -->

            <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" id="nameField">
                    <span style="background-color: #7FD1FF;" class="input-group-text" id="basic-addon2">
                        <svg style="color: #2681ED;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                    </span>
            </div>

            <!-- Sobrenome input -> surnameField -->

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Sobrenome" id="surnameField">
                <span style="background-color: #7FD1FF;" class="input-group-text" id="basic-addon2">
                    <svg style="color: #2681ED;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                </span>
            </div>

            <!-- Telefone input -> telField -->

            <div class="input-group mb-3">
                <input type="tel" class="form-control" placeholder="Telefone" id="telField">
                <span style="background-color: #89F2A6;" class="input-group-text" id="basic-addon2">
                    <svg style="color: #00C938;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                </span>
            </div>

            <!-- Email Field -> emailField -->

            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" id="emailField">
                <span style="background-color: #F2E189;" class="input-group-text" id="basic-addon2">
                    <svg style="color: #FFB422;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg>
                </span>
            </div>
